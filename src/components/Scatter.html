<script>
import { scaleCanvas } from 'LayerCake';
export default {
	/* --------------------------------------------
	 * Put our canvas drawing functions inside of onstate
	 * which will change on first load and whenever
	 * the store update fires
	 */
	onstate () {
		const { canvas, ctx } = this.get();
		const { width, height, xScale, yScale, x, y, data, custom } = this.store.get();

		/* --------------------------------------------
		 * If you were to have multiple canvas layers
		 * maybe for some artistic layering purposes
		 * put these reset functions in the first layer, not each one
		 * since they should only run once per update
		 */
		scaleCanvas(canvas, ctx, width, height);
		ctx.clearRect(0, 0, width, height);

		/* --------------------------------------------
		 * Draw our scatterplot
		 */
		data.forEach(d => {
			ctx.beginPath();
			ctx.arc(xScale(x(d)), yScale(y(d)), custom.r, 0, 2 * Math.PI, false);
			ctx.fillStyle = '#000';
			ctx.fill();
		});
	}
};
</script>
