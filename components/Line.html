<path class='path-line' d='{path}'></path>
<style>
	.path-line {
		fill: none;
		stroke: rgb(0,100,100);
		stroke-linejoin: round;
		stroke-linecap: round;
		stroke-width: 2;
	}
</style>

<script>
export default {
	namespace: 'svg',
	computed: {
		path: ({ $data, $xGet, $yGet }) => {
			return 'M' + $data
				.map(function (d, i) {
					return $xGet(d) + ',' + $yGet(d);
				})
				.join('L');
		}
	}
};
</script>
