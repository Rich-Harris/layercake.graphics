{#each $data as series, i}
	{#each series as d}
		<rect class='group-rect' data-id="{i}" x="{x(d)}" y="{y(d)[1]}" {width} height="{height(d)}"fill={fill(i)}></rect>
	{/each}
	}
{/each}

<script>
export default {
	namespace: 'svg',
	data () {
		// TODO, make an actual scale
		const colors = ['#00e047', '#7ceb68', '#b7f486', '#ecfda5'];
		return {
			fill: i => colors[i]
		};
	},
	computed: {
		x: ({ $xGet }) => {
			return (d) => {
				return $xGet(d);
			};
		},
		y: ({ $yGet }) => {
			return (d) => {
				return $yGet(d);
			};
		},
		width: ({ $xScale }) => {
			return $xScale.bandwidth();
		},
		height: ({ $height, $xScale, y }) => {
			return (d) => {
				const vals = y(d);
				return vals[0] - vals[1];
			};
		}
	}
};
</script>
