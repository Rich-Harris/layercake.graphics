<div class="chart-container" ref:chart></div>

<script>
import LayerCake from 'layercake';
import groups from '../../data/groups.js';
import Column from '../Column.html';
import { scaleBand } from 'd3-scale';
import AxisX from '../AxisXScaleBand.html';
import AxisY from '../AxisY.html';
import Annotation from '../Annotation.html';

const annos = [
	{
		text: 'Example text...',
		top: '18%',
		left: '30%',
		arrow: {
			clockwise: false,
			source: {
				anchor: 'left-bottom',
				dy: 3,
				dx: 20
			},
			target: {
				x: '49%',
				y: '74%'
			}
		}
	}
];

export default {
	oncreate () {
		const myCake = new LayerCake({
			padding: { top: 0, right: 0, bottom: 20, left: 20 },
			x: 'year',
			y: 'value',
			xScale: scaleBand().paddingInner([.02]),
			xDomain: ['1979', '1980', '1981', '1982', '1983'],
			yDomain: [0, null],
			data: groups,
			target: this.refs.chart
		})
			.svgLayers([
				{ component: AxisX, opts: { gridlines: false } },
				{ component: AxisY, opts: { gridlines: false, ticks: 3} },
				{ component: Column, opts: {} },
			])
			.htmlLayers([
				{ component: Annotation, opts: { annos } }
			])

		myCake.render();
	}
}
</script>
