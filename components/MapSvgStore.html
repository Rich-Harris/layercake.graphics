{#each features as feature}
	<path class="feature-path" fill="{fillRandom(Math.random())}" d="{geoPath(feature)}"></path>
{/each}

<style>
	.feature-path {
		stroke: #333;
		stroke-width: 1px;
	}
</style>

<script>
import * as geo from 'd3-geo';

export default {
	namespace: 'svg',
	computed: {
		geoPath: ({ $projection }) => {
			return geo.geoPath($projection);
		},
		features: ({ $data }) => {
			// Just show five states in this example
			return $data.features.slice(0, 5);
		}
	},
	helpers: {
		fillRandom: (random) => {
			var colors = ['#fc0', '#cf0', '#f0c', '#0cf', '#c0f', '#0fc'];
			var index = Math.round(random * (colors.length - 1));
			return colors[index];
		}
	}
};
</script>
