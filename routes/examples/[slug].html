<svelte:head>
	<title>{params.slug}</title>
</svelte:head>

<h1>{params.slug}</h1>

<svelte:component this={components[params.slug]} />

<div id="pages">
	<ul id="page-nav">
		{#each data.pages as page}
			<li class="tab {active === page.title ? 'active' : ''}" on:click="set({active: page.title})">{page.title}</li>
		{/each}
	</ul>
	<div id="contents-container">
		{#each data.pages as page}
			<div class="contents" style="display: {active === page.title ? 'block' : 'none'};">
				<pre>{page.contents}</pre>
			</div>
		{/each}
	</div>
</div>

<style>
  :global(.chart-container) {
    width: 100%;
    height: 200px;
  }
  #pages {
  	margin-top: 35px;
  }
  #page-nav {
  	margin: 0;
  	padding: 0;
  }
  .tab {
  	display: inline-block;
  	vertical-align: top;
  	margin-right: 14px;
  	border-bottom: 2px solid transparent;
  	color: #ccc;
  }
  .tab:hover {
  	/*color: #aaa;*/
  	border-bottom: 2px solid #aaa;
  	cursor: pointer;
  }
  :global(.tab.active) {
  	color: #000;
  	pointer-events: none;
  	border-bottom: 2px solid #000;
  }
</style>

<script>
import Line from '../../components/examples/Line';

export default {
	data () {
		return {
			active: 'main.js',
			components: {
				Line
			}
		}
	},
	async preload({ params, query }) {
		// the `slug` parameter is available because
		// this file is called [slug].html
		const res = await this.fetch(`examples/${params.slug}.json`);
		const data = await res.json();
		if (res.status === 200) {
			return { data };
		} else {
			this.error(res.status, data.message);
		}
	}
};
</script>
